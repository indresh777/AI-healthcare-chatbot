<form id="addBackupForm">
    <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  // Listen for new backup history updates
  socket.on('newBackup', function(newBackup) {
    let historyList = document.getElementById("historyList");
    let listItem = document.createElement("li");
    listItem.textContent = `Backup ID: ${newBackup._id} - Date: ${new Date(newBackup.date).toLocaleDateString()}`;
    historyList.appendChild(listItem);
  });
</script>

    <label for="backupDate">Backup Date:</label>
    <input type="date" id="backupDate" required />
    <button type="submit">Add Backup</button>
  </form>
